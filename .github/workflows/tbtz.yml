        run: |
          # å…‹éš†æºä»“åº“ç”¨äºæ¯”è¾ƒ
          git clone https://github.com/cluntop/tvbox.git source-repo
          
          # æŸ¥æ‰¾ç›®æ ‡ä»“åº“ç‹¬æœ‰çš„æ–‡ä»¶
          cd my-repo
          find . -type f | while read file; do
            if [ ! -f "../source-repo/$file" ]; then
              echo "Custom file detected: $file"
              echo "$file" >> /tmp/custom-files.txt
            fi
          done
          
          # ä¿å­˜è‡ªå®šä¹‰æ–‡ä»¶åˆ—è¡¨
          if [ -f /tmp/custom-files.txt ]; then
            echo "custom_files_count=$(wc -l < /tmp/custom-files.txt)" >> $GITHUB_OUTPUT
            cp /tmp/custom-files.txt /tmp/repo-backup/custom-files.txt
          else
            echo "custom_files_count=0" >> $GITHUB_OUTPUT
          fi
          
          echo "Custom files identification complete"
          
      - name: Backup protected content
        run: |
          mkdir -p /tmp/repo-backup
          
          # å¤‡ä»½éœ€è¦ä¿æŠ¤çš„æ ¸å¿ƒæ–‡ä»¶
          cp my-repo/README.md /tmp/repo-backup/ 2>/dev/null || true
